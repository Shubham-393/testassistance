{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">✏️ Edit Question</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.text.id_for_label }}" class="form-label">Question:</label>
                {{ form.text }}
            </div>

            <div class="mb-3">
                <label for="{{ form.correct_answer.id_for_label }}" class="form-label">Correct Answer:</label>
                {{ form.correct_answer }}
            </div>

            <div class="mb-3">
                <label for="{{ form.question_type.id_for_label }}" class="form-label">Question Type:</label>
                {{ form.question_type }}
            </div>

            {% if question.question_type == "Long Answer" %}
                <p>NOTHING</p>
            {% else %}
                <div class="mb-3">
                    <label for="{{ form.options.id_for_label }}" class="form-label">Options (if applicable):</label>
                    {{ form.options }}
                </div>
            {% endif %}

            <div class="text-center">
                <button type="submit" class="btn btn-success">✅ Save Changes</button>
                <a href="{% url 'exam_detail' question.exam.id %}" class="btn btn-secondary">❌ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
