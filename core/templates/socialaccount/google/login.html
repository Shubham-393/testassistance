{% extends "base.html" %}
{% load i18n %}
{% load socialaccount %}

{% block content %}
<!-- Inline CSS for the Google login page -->
<style>
  body {
    background-color: #f0f0f0 !important;
  }
  /* Card container styling */
  .card.glass-container {
    border: none;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  .card-header {
    background: linear-gradient(45deg, #dc3545, #c82333);
    color: #fff;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    padding: 1rem;
  }
  .card-body {
    padding: 2rem;
    text-align: center;
  }
  /* Enhanced Google button styling */
  .btn-google {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    border: 2px solid #dc3545;
    border-radius: 8px;
    padding: 0.65rem 1.2rem;
    font-weight: bold;
    color: #dc3545;
    background-color: #fff;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
    text-decoration: none;
  }
  .btn-google:hover {
    background-color: #dc3545;
    color: #fff;
    transform: translateY(-2px);
  }
  .btn-google img {
    width: 24px;
    height: 24px;
  }
</style>

<div class="container my-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card glass-container">
        <div class="card-header">
          <h3>{% trans "Login with Google" %}</h3>
        </div>
        <div class="card-body">
          <p>{% trans "Click the button below to continue with your Google account." %}</p>
          <a href="{% provider_login_url 'google' %}" class="btn btn-google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
            <span>{% trans "Continue with Google" %}</span>
          </a>
          <p class="mt-3">
            <a href="{% url 'account_login' %}">{% trans "Back to Login" %}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
